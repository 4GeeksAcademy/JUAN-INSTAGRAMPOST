<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b2911b1eff.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="post">
    <div class="top">
      <div class="user">
        <div class="logo">
          <i class="fa-brands fa-html5"></i>
        </div>

        <div>
          <div class="app">HTML5</div>
          <div class="name">Juan Masis</div>
        </div>
      </div>
      <div class="menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
    </div>

    <img class="photo" src="https://picsum.photos/800/600" alt="post" />

    <div class="actions">
      <div class="left">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
      <i class="fa-regular fa-bookmark"></i>
    </div>

    <div class="meta">
      <div class="likes">
        
        <!-- Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100,000</b> others -->
        Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>200,000</strong> others
      </div>
      <div class="Lorem">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum ad vitae ea dolorum accusantium quam mollitia
          nulla facilis aut corrupti velit perferendis ipsum, hic delectus voluptas voluptatem quae quis saepe.
        </p>
      </div>
    </div>
  </div>

</body>

</html>
